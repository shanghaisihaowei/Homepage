            <text id="3.-The-withdrawal-am备份" font-family="SourceHanSansCN-Regular, Source Han Sans CN" font-size="15" font-weight="normal" fill="#333333">
                <tspan x="66" y="1561">3. The withdrawal amount is 900 yuan, and the calculation of personal tax = (900-800) 20%</tspan>
                <tspan x="66" y="1586">4. The withdrawal amount is 5,000 yuan, and the calculation of personal tax = (5,000 (1-20%)) 20%</tspan>
                <tspan x="66" y="1611">5. The withdrawal amount is 30,000 yuan, and the tax calculation = (30,000 (1-20%))*30%-2000</tspan>
            </text>
            <text id="1.-Real-name-authent备份" font-family="SourceHanSansCN-Regular, Source Han Sans CN" font-size="15" font-weight="normal" fill="#333333">
                <tspan x="30" y="92">1. Real-name authentication is required before withdrawal can be made;</tspan>
                <tspan x="30" y="117">2. The account income can only be withdrawn if the income exceeds 800 yuan;</tspan>
                <tspan x="30" y="142">3. If the current month’s cumulative withdrawal amount is 100 yuan &lt;= the current month’s cumulative withdrawal </tspan>
                <tspan x="30" y="167">amount &lt;= 800 yuan, no tax deduction is required; if the current month’s cumulative withdrawal amount is &gt;800 yuan, </tspan>
                <tspan x="30" y="192">the corresponding individual tax will be deducted according to the national statutory tax;</tspan>
                <tspan x="30" y="217">4. After withdrawing cash, you can file personal income tax declaration by yourself. Failure to declare personal income </tspan>
                <tspan x="30" y="242">tax will bear legal consequences.</tspan>
            </text>
