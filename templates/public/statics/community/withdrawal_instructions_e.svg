            <text id="1.-Withdrawal-rules:备份" font-family="SourceHanSansCN-Regular, Source Han Sans CN" font-size="15" font-weight="normal" fill="#333333">
                <tspan x="66" y="554">1. Withdrawal rules:</tspan>
                <tspan x="66" y="579">a. Real-name authentication must be completed before withdrawal;</tspan>
                <tspan x="66" y="604">b. It must be ensured that the real-name authentication is the person, and the Alipay account must be bound with </tspan>
                <tspan x="66" y="629">the user information of the real-name authentication, otherwise the payment will fail;</tspan>
                <tspan x="66" y="654">c. We will process settlement and payment within 15 working days after the user initiates the withdrawal </tspan>
                <tspan x="66" y="679">application (if it is postponed in case of holidays);</tspan>
            </text>
